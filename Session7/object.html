    function Person(nickname, age) {

        console.log(`안녕하세요? 저는 ${this.nickname}이고 나이는 ${this.age}살이에요.`);

    }

    // 인스턴스 instance

    const person2 = new Person('이분이', 8);

    person1.introduce();
