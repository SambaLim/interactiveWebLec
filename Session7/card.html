<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    .card {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 3rem;
      font-weight: 500;
      color: white;
    }
  </style>
</head>
<body>
  <script>
    function Card(number, color) {
      this.number = number;
      this.color = color;
      this.init();
    }

    Card.prototype = {
      constructor: Card,
      init: function() {
        const mainElem = document.createElement('div');
        mainElem.style.background = this.color;
        mainElem.innerHTML = this.number;
        mainElem.classList.add('card');

        document.body.appendChild(mainElem);
      }
    };

    const card1 = new Card(1, 'green');
    const card2 = new Card(7, 'blue');

  </script>
</body>
</html>
